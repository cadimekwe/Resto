<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,200&family=Lato:ital,wght@1,300&display=swap" rel="stylesheet">

<body>

                <li>Nosotros</li>

            <section class='hero-button'>

            </section>
            <img src='img/simon-hermans-jTzT09l-nw4-unsplash.jpg' alt='outdoors'>

        <img class='hero-image' src='img/nick-karvounis-Ciqxn7FE4vE-unsplash.jpg' alt='indoors'>

    <footer></footer>
